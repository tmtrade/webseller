<script type="text/javascript">
    //给链接类型消息添加已读功能
    $(function(){
        $(".msg_a[target=_blank]").click(function(){
            var id = $(this).attr('mid');
            if(id<=0 || id=='') return false;
            var _this = this;
            //是否第一次点击
            var flag = $(this).find('i').hasClass('news-str');
            if(!flag){
                $(_this).closest('td').find('.msg_s').click();
            }else{
                $.post('/messege/read',{'id':id},function(data){
                    if(data.code==0){
                        $(_this).closest('td').find('.msg_s').click();
                        //变当前消息为已读
                        $(_this).find('i').removeClass('news-str').addClass('news-end');
                        //消息数减1
                        $('.sell-infor').text(function(i,n){
                            if(n==0){
                                return 0;
                            }else{
                                return n-1;
                            }
                        })
                    }else{
                        layer.msg('操作失败，请稍后再试', {
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        });
                    }
                },'json');
            }
        })
    });
    //删除消息
    function delMsg(id){
        if ( id <= 0 || id == '' ) return false;
        layer.confirm('确认要删除此消息吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url  : '/messege/remove/',
                data : {'id':id},
                dataType : 'json',
                success : function (data){
                    if (data.code==0){
                        layer.msg('操作成功', {
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            window.location.reload();
                        });
                    }else{
                        var msg = data.msg == undefined ? '操作失败，请稍后再试' : data.msg;
                        layer.msg(msg, {
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        });
                    }
                },
                error : function (data){
                    layer.msg('操作失败，请稍后再试', {
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    });
                }
            });
        });
    }
</script>
