<script>
function regCountDown(count, obj){
     setTimeout (function () {
		count --;
		obj.text(count + "秒后重新获取");
		if(count > -1){
			obj.removeClass('btn-primarys').addClass('btn-default');
			regCountDown(count, obj);
		}else{
			isSendCode = true;
			obj.removeClass('btn-default').addClass('btn-primarys');
			obj.text('重新获取验证码');
		}
     },1000);
}

</script>
