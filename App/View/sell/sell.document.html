<script type="text/javascript">
var errMsg = "上传的附件文件不能超过2M！！！";
	var errFile = "可选择一条excel文件（仅支持后缀名为 .xls  .xlsx  .xlsm 文件）。文件最大不可超过 ( 10m ) ";
	//检查文件类型
	function checkfileType(fileInput){
		var flag = true;
		var extStart=fileInput.lastIndexOf(".");
		var ext=fileInput.substring(extStart,fileInput.length).toUpperCase(); //wenjian 
		var fileType=new Array(".XLS",".XLSX",".XLSM");
		if($.inArray(ext, fileType) == -1){
			layer.msg(errFile, {
					time: 2000 //2秒关闭（如果不配置，默认是3秒）
			});
			flag = 0;
			return false;
		}
		return flag;
	}
	var filepath;
	//excel文件上传
	$("#upfile").wrap("<form id='bzformupload' action='/sell/ajaxUploadExcel/' method='post' enctype='multipart/form-data'></form>");
	function uplouadExcel(){
		/**文件格式**/
		var fileInput = $("#upfile").val();
		var result = checkfileType(fileInput);
		if(!result){
			$("#upfile").val('');
			return false;
		}
		$(".docum-step .two").addClass("on");
		$(".docum-step .one").removeClass("on");
		$("#one").hide();
		$("#two").show();
		$("#bzformupload").ajaxSubmit({
			dataType:  'json',
			success: function(data) {
				if (data.code == 1){
					$('#alldata').text(data.alldata);
					$('#sucdata').text(data.sucdata);
					$('#errdata').text(data.errdata);
					filepath = data.filepath;
					$('#downError').attr('href',filepath);
					$(".docum-step .three").addClass("on");
					$(".docum-step .two").removeClass("on");
					$("#two").hide();
					$("#three").show();
				}else{
				    layer.msg(data.msg, {
					time: 2000 //2秒关闭（如果不配置，默认是3秒）
				    });
				}
			},
			error:function(xhr){
			    layer.msg('文件格式不正确或文件过大，请重新上传！', {
					time: 2000 //2秒关闭（如果不配置，默认是3秒）
				    });
			}
		});
	}
	
	//下载模板
	function downModel(){
		window.location.href="/Static/1.0/saletemplate.xls";
	}
	
	
	$('#nextpt').click(function(){
		//文件格式
		var result = true;
		var fileInput = $("#upfile").val();
		if(!fileInput){
			alert('请选择文件');
			return false;
		}
		result = checkfileType(fileInput);
		if(!result){
			return false;
		}
		$('#loadForm').hide();
		$('#loading').show();
		content = $('#importForm').serialize();
		$.ajax({
			type: "post",
			url: "/sell/importForm/",
			data: content,
			dataType: "json",
			success: function(data){
				if (data.code == 1){
					$('#alldata').text(data.alldata);
					$('#sucdata').text(data.sucdata);
					$('#errdata').text(data.errdata);
					filepath = data.filepath;
					if(errdata == 0){
						$('#errdata').hide();
					}
					$('#downError').attr('href',filepath);
				}else{
					$('.leading').html(data.msg);
					$('#downError').hide();;
				}
				$('#loading').hide();
				$('#loadok').show();
			}
		});
	})
	
	//错误文档下载
	$('#downError').click(function(){
		window.location.href=filepath;
	})
</script>
