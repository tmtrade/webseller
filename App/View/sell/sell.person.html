<script type="text/javascript">
    var p_tel = '';
    var p_name = '';
    var is_all = true;//当前商标是否为申请人下的所有商标
    var max_tmnum = 50;
    var proposer_id = 0;
    var union_price = 0;
    $(function(){
        //输入框获得焦点隐藏提示
        $('.amend-cont-all').on('focus','input',function(){
            $('.inc-ts').hide();
        });
        //编辑联系人
        $('.amend-cont-all').on('click','.xg_mobile',function(){
            edit_mobile(1);
        });
        $('.amend-cont-all').on('click','.cg-qx',function(){
            edit_mobile(2);
        });
        $('.amend-cont-all').on('click','.cg-sear',function(){
            edit_mobile(3);
        });
        //删除列表框
        $('#list_body').on("click",".del-lis",function(){
            $(this).parent().parent().remove();
            $('#goods_num').text(function(i,v){
                return v-1;
            });
            check_table();
        });
        //搜索申请人事件
        $('#serch-pel').click(function(){
            layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            var person = $.trim($('#person').val());
            if(person==''){
                layer.msg('请输入申请人', {
                    time: 1500
                });
                layer.closeAll('loading');
                return false;
            }
            //获得申请人模糊列表
            $.post('/sell/getPerson',{'person':person},function(data){
                layer.closeAll('loading');
                if(data.code==0){
                    var html = '';
                    //组装内容
                    for(var i in data.list){
                        html += '<tr>\
                            <td class="com-name"><p>'+(data.list)[i]['name']+'</p></td>\
                            <td class="com-name"><p>'+(data.list)[i]['address']+'</p></td>\
                            <td class="com-ope">\
                            <input type="hidden" class="proposer_id" value="'+(data.list)[i]['id']+'">\
                            <input type="checkbox" index="1"/>\
                            </td>\
                            </tr>';
                    }
                    $('#p_list').append(html);
                    //弹出申请人选择框
                    layer.open({
                        area:["640px","202"],
                        btn: ['确定','关闭'],
                        yes: function(){
                            layer.load(1, {
                                shade: [0.1,'#fff'] //0.1透明度的白色背景
                            });
                            //得到申请人
                            var choose = $("#p_list input[index=2]");
                            if(choose.length==0){
                                layer.msg('请选择具体的申请人', {
                                    time: 1500
                                });
                                layer.closeAll('loading');
                                return false;
                            }
                            proposer_id = $.trim(choose.closest('tr').find('.proposer_id').val());
                            if(!proposer_id){
                                layer.msg('参数异常,请刷新', {
                                    time: 1500
                                });
                                layer.closeAll('loading');
                                return false;
                            }
                            //是否设置通用价格
                            if($('#is_union').attr('checked')){
                                union_price = parseInt($('#union_price').val());
                            }
                            union_price = union_price?union_price:'';
                            //提交数据获得商标数据
                            $.post('/sell/getPersonTm',{'proposer_id':proposer_id},function(data){
                                layer.closeAll('loading');
                                if(data.code==0){
                                    //是否为申请人的所有商标
                                    if(data.count>max_tmnum){
                                        is_all=false;
                                    }
                                    //追加商标数据
                                    var html = '';
                                    //组装内容
                                    for(var i in data.list){
                                        html += '<tr>\
                                            <td><input type="checkbox"/></td>\
                                            <td>'+(i-0+1)+'</td>\
                                            <td class="list-mess-pic">\
                                            <a class="pic" href="javascript:;"><img src="'+(data.list)[i]['imgUrl']+'" onerror="this.src=\'/Static/1.0/images/img1.png\'"></a>\
                                            </td>\
                                            <td class="number">'+(data.list)[i]['number']+'</td>\
                                            <td>'+(data.list)[i]['name']+'</td>\
                                            <td class="exp-ear">\
                                            <input type="hidden" name="number[]" value="'+(data.list)[i]['number']+'">\
                                            我期望获益<input type="text" name="price[]" placeholder="请填写底价" class="cir blk" value="'+union_price+'"/>元\
                                            </td>\
                                            <td class="dele">\
                                            <a class="del-lis" href="javascript:;">删除</a>\
                                            </td>\
                                            </tr>';
                                    }
                                    $('#list_body').append(html);
                                    //修改商标数量
                                    $('#goods_num').text(data.list.length);
                                    //添加当前申请人的提示框并清空申请人表单
                                    $('.p_tip').text(person);
                                    $('#person').val('');
                                    $('#p_tip').show();
                                    //清空列表框并关闭
                                    $('#p_list').empty();
                                    layer.closeAll();
                                    //检测内容
                                    check_table();
                                }else{
                                    layer.msg(data.msg, {
                                        time: 1500
                                    });
                                }
                            },'json');
                        },
                        type: 1,
                        title: false,
                        closeBtn:1,
                        shadeClose: true, //开启遮罩关闭
                        content:$("#pel-cont-main")
                    });
                }else{
                    layer.msg(data.msg, {
                        time: 1500
                    });
                }
            },'json');
        });
        //提交商品事件
        $('#add_goods').click(function(){
            layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            var num = $('#goods_num').text();
            if(num>50){
                layer.msg('单次提交商标数不能大于50', {
                    time: 1500
                });
                layer.closeAll('loading');
                return false;
            }
            //检查商标价格
            var prices = $('#list_body input[name*=price]');
            if(prices.length==0){
                layer.msg('请至少添加一条商标信息', {
                    time: 1500
                });
                layer.closeAll('loading');
                return false;
            }
            var tmp = '';
            var flag = true;
            prices.each(function(i){
                tmp = parseInt($.trim($(this).val()));
                if(!tmp){
                    flag = false;
                    return false;
                }
            });
            if(!flag){
                layer.msg('请填写底价', {
                    time: 1500
                });
                layer.closeAll('loading');
                return false;
            }
            //序列化表单数据
            var data = $('#submit_number').serialize();
            //联系人信息
            var mobile = $('.amend-cont-all .contact_mobile').text();
            if(!isMobile(mobile)){
                layer.msg('联系方式不正确', {
                    time: 1500
                });
                layer.closeAll('loading');
                return false;
            }
            var name = $('.amend-cont-all .contact_name').text();
            if(!name){
                layer.msg('请输入联系人', {
                    time: 1500
                });
                layer.closeAll('loading');
                return false;
            }
            if(!isName(name)){
                layer.msg('联系人为30个字符内的中文或英文', {
                    time: 1500
                });
                layer.closeAll('loading');
                return false;
            }
            //组装联系人信息
            data += ('&mobile='+mobile+'&name='+name);
            //提交数据
            $.post('/sell/addPerson',data,function(dd){
                layer.closeAll('loading');
                if(dd.code==0){
                    if(is_all){
                        layer.msg('提交成功', {
                            time: 1500
                        },function(){
                            location.reload();
                        });
                    }else{
                        layer.msg('提交成功,现加载剩余商标', {
                            time: 1500
                        });
                        getLeft();
                    }
                }else if(dd.code==1){
                    layer.msg(dd.msg, {
                        time: 1500
                    });
                }else{
                    //var msg = '出现错误, 请稍后再试';//线上
                    var msg = dd.msg;
                    layer.msg(msg, {
                        time: 1500
                    });
                }
            },'json');
        });
        //批量设置价格
        $(".batch-pric").on("click",function(){
            layer.open({
                area:["640px","202"],
                btn: ['确定','关闭'],
                type: 1,
                yes:function(){
                    //价格
                    var price = parseInt($.trim($('#mass_price').val()));
                    if(!price){
                        layer.msg('请填写价格', {
                            time: 1500
                        });
                        return false;
                    }
                    //设置模式
                    var choose = $('#mass_set').val();
                    var trs = '';
                    if(choose==1){//全部商标
                        trs = $('#list_body>tr');
                    }else{//选中商标
                        trs = $('#list_body input:checked').parents('tr');
                    }
                    if(trs.length==0){
                        layer.msg('请勾选删除的商标信息', {
                            time: 1500
                        });
                        return false;
                    }
                    //设置价格
                    trs.each(function(){
                        $(this).find('input[name*=price]').val(price);
                    });
                    layer.closeAll();
                },
                title: false,
                closeBtn:1,
                shadeClose:false,
                content:$("#pri-cont-main")
            });
        });
        //批量删除；
        $(".batch-del").on("click",function(){
            var oips=$("#list_body").find("input:checked");
            if(oips.length==0){
                layer.msg('请至少选择一个', {
                    time: 1500
                });
            }
            oips.each(function(i){
                $(this).parent().parent().remove();
                $('#goods_num').text(function(i,v){
                    return v-1;
                });
            });
            check_table();
        });
        //删除申请人标签
        $(".del-sqr").on("click",function(){
            $(this).parent().remove();
            //清空当前
            $('#list_body').empty();
            $('#goods_num').text(0);
            check_table();
        });
        //申请人列表选中效果相关js
        $("#p_list").on("click",'input',function(){
            var oinx= $(this).attr("index");
            if(oinx==1){
                $(this).css({"backgroundImage":"url('<?=StaticDir?>1.0/images/sell-ope-over.png')","backgroundRepeat":"no-repeat"});
                $(this).attr("index","2");
            }else{
                $(this).css({"backgroundImage":"url('<?=StaticDir?>1.0/images/sell-ope.png')","backgroundRepeat":"no-repeat"});
                $(this).attr("index","1");
            }
        });
    });
    //得到剩余的商标
    function getLeft(){
        //清空数据
        $('#list_body').empty();
        $('#goods_num').text(0);
        //得到申请人
        if(!proposer_id){
            layer.msg('参数异常,请刷新', {
                time: 1500
            });
            return false;
        }
        //是否设置通用价格
        union_price = Number(union_price)?Number(union_price):'';
        //提交数据获得商标数据
        $.post('/sell/getPersonTm',{'proposer_id':proposer_id},function(data){
            if(data.code==0){
                //追加商标数据
                var html = '';
                //组装内容
                for(var i in data.list){
                    html += '<tr>\
                        <td><input type="checkbox"/></td>\
                        <td>'+(i-0+1)+'</td>\
                        <td class="list-mess-pic">\
                        <a class="pic" href="javascript:;"><img src="'+(data.list)[i]['imgUrl']+'" onerror="this.src=\'/Static/1.0/images/img1.png\'"></a>\
                        </td>\
                        <td class="number">'+(data.list)[i]['number']+'</td>\
                        <td>'+(data.list)[i]['name']+'</td>\
                        <td class="exp-ear">\
                        <input type="hidden" name="number[]" value="'+(data.list)[i]['number']+'">\
                        我期望获益<input type="text" name="price[]" placeholder="请填写底价" class="cir blk" value="'+union_price+'"/>元\
                        </td>\
                        <td class="dele">\
                        <a class="del-lis" href="javascript:;">删除</a>\
                        </td>\
                        </tr>';
                }
                $('#list_body').append(html);
                //修改商标数量
                $('#goods_num').text(data.list.length);
                //是否为申请人的所有商标
                if(data.count>max_tmnum){
                    is_all=false;
                }
                //检测内容
                check_table();
            }else{
                layer.msg(data.msg, {
                    time: 1500
                });
            }
        },'json');
    }
    //检查表格中是否有内容
    function check_table(){
        var objs = $('#list_body tr').length;
        if(!objs){
            $('#has-data').hide();
            $('#no-data').show();
        }else{
            $('#no-data').hide();
            $('#has-data').show();
        }
    }
    //验证是否手机
    function isMobile(mobile){
        var mobilereg = /^(13[0-9]|14[0-9]|15[0-9]|17[0-9]|18[0-9])\d\d\d\d\d\d\d\d$/i;
        if(!mobilereg.test(mobile) || mobile.length!=11){
            return false;
        }else{
            return true;
        }
    }
    //编辑联系人
    function edit_mobile(type){
        var show1 = $('#nicaicai .cc1');
        var hide1 = $('#nicaicai .cc2');
        if(type==1){ //修改
            //保存原值
            p_tel = $('.amend-cont-all .contact_mobile').text();
            p_name = $('.amend-cont-all .contact_name').text();
            //赋值
            hide1.find('.c_tel').attr('value',p_tel);
            hide1.find('.c_name').attr('value',p_name)
            $('.amend-cont').html(hide1.html());
        }else if(type==2){//还原
            show1.find('.contact_mobile').text(p_tel);
            show1.find('.contact_name').text(p_name);
            $('.amend-cont').html(show1.html());
        }else{//确定
            var now_tel = $('.amend-cont-all .cg-cont-tel input').val();
            var now_name = $('.amend-cont-all .cg-cont-name input').val();
            if(isMobile(now_tel)){
                if(isName(now_name)){
                    show1.find('.contact_mobile').text(now_tel);
                    show1.find('.contact_name').text(now_name);
                    $('.amend-cont').html(show1.html());
                }else{
                    $('.inc-ts').html('请输入正确的联系人').show();
                }
            }else{
                $('.inc-ts').html('请输入正确的联系电话').show();
            }
        }
    }
    //验证联系人
    function isName(name){
        if(name.length>30){
            return false;
        }
        var reg = /[\u4E00-\u9FA5]*[A-Za-z]*/i;
        if(reg.test(name)){
            return true;
        }else{
            return false;
        }
    }
</script>
