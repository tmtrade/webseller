<script type="text/javascript">
    var ptype = '<?=$ptype?>';//页面标识
    var _YZC_ONLINE_ = '';
    $(document).ready(function(e) {
        //获得登录相关的参数
        $.ajax({
            async: false,
            type : 'post',
            url  : '/login/getOnlineStatus/',
            dataType : 'json',
            success : function (data){
                if (data.code){
                    _YZC_ONLINE_ = data.msg;
                }
            }
        });
    });
    //聊天函数
    function goChat(){
        var type = _YZC_ONLINE_ ? _YZC_ONLINE_ : '';
        if ( type=='yzc' )
        {
            window.open("http://p.qiao.baidu.com/cps/chat?siteId=9503594&userId=21149642");
        }else{
            window.open("http://chat.looyu.com/chat/chat/p.do?c=46344&f=123997&g=51817");
        }
    }
</script>
